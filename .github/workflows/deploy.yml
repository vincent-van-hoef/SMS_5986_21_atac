on:
  push:
     branches:
       - main

  

name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: ubuntu-latest
    container:
      image: vvanhoef/r-min-bookdown:0.3
    steps:
      - uses: actions/checkout@v1
      - name: Render Book
        run: Rscript -e 'rmarkdown::render("index.Rmd")'
      - uses: actions/download-artifact@v1.0.0
        with:
          name: index.html
          path: index.html